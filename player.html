<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JioTV Web Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Player Container -->
  <div class="shaka-video-container" id="player" data-shaka-player data-shaka-controls>
    <video autoplay muted playsinline></video>
  </div>

  <!-- Custom JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const playerContainer = document.getElementById('player');
      const video = playerContainer.querySelector('video');

      // Get stream info from localStorage
      const streamData = JSON.parse(localStorage.getItem('__hdnea__=ig'));
      if (!streamData || !streamData.url) {
        alert("Missing stream configuration or token.");
        return;
      }

      // Install shaka polyfills
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        alert("Shaka Player is not supported in this browser.");
        return;
      }

      const player = new shaka.Player(video);
      const ui = new shaka.ui.Overlay(player, playerContainer, video);

      // UI configuration
      ui.configure({
        controlPanelElements: [
          'play_pause', 'mute', 'volume', 'time_and_duration',
          'fullscreen', 'captions', 'quality', 'language', 'picture_in_picture'
        ],
        volumeBarColors: {
          base: 'rgba(63, 87, 1, 1)',
          level: 'rgb(255, 99, 9)'
        },
        seekBarColors: {
          base: 'rgb(35, 99, 9)',
          buffered: 'rgb(41, 41, 41)',
          played: 'rgb(255, 99, 9)'
        }
      });

      // Player configuration
      player.configure({
        drm: {
          clearKeys: streamData.clearKeys
        },
        streaming: {
          bufferingGoal: 30,
          rebufferingGoal: 5,
          bufferBehind: 30,
          retryParameters: {
            timeout: 15000,
            maxAttempts: 3,
            baseDelay: 500,
            backoffFactor: 1.5
          },
          segmentRequestTimeout: 10000
        },
        manifest: {
          retryParameters: {
            timeout: 10000,
            maxAttempts: 2
          }
        }
      });

      try {
        await player.load(streamData.url);
        await video.play();
      } catch (e) {
        console.error("Playback error:", e);
      }

      // Unmute on interaction (some browsers require user action)
      ['click', 'touchstart'].forEach(evt => {
        document.addEventListener(evt, () => {
          if (video.muted) video.muted = false;
        }, { once: true });
      });
    });
  </script>

  <!-- Optional Anti-AdBlock Modal (Inactive by Default) -->
  <style>
    .adb {
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 99999;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .adbs {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .adbs h3 {
      color: #d00;
      font-size: 24px;
      margin-bottom: 15px;
    }
    .adbs p {
      font-size: 16px;
      color: #333;
    }
  </style>

</body>
</html>
