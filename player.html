<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #video, iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    #player-container {
      max-width: 900px;
      margin: 0 auto;
    }

    #download-btn {
      margin-top: 25px;
      padding: 12px 32px;
      background-color: #00cc66;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: none;
      transition: background-color 0.3s ease;
    }

    #download-btn:hover {
      background-color: #00b359;
    }
  </style>
</head>
<body>
  <h1 id="movie-title">Loading...</h1>

  <div id="player-container">
    <div id="player"></div>
    <a id="download-btn" href="#" target="_blank">⬇️ Download</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get('id');

    fetch('movies.json')
      .then(res => res.json())
      .then(movies => {
        const movie = movies.find(m => m.id === movieId);
        if (!movie) {
          document.getElementById('movie-title').innerText = 'Movie Not Found';
          return;
        }

        document.getElementById('movie-title').innerText = movie.title;
        const player = document.getElementById('player');
        const downloadButton = document.getElementById('download-btn');

        // Setup download button
        if (movie.download_url) {
          downloadButton.href = movie.download_url;
          downloadButton.style.display = 'inline-block';
        }

        // Render video
        if (movie.type === 'hls') {
          const video = document.createElement('video');
          video.id = 'video';
          video.controls = true;
          player.appendChild(video);

          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(movie.video_url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = movie.video_url;
            video.addEventListener('loadedmetadata', () => video.play());
          } else {
            player.innerHTML = '<p>⚠️ Your browser does not support HLS streaming.</p>';
          }
        } else if (movie.type === 'iframe') {
          const iframe = document.createElement('iframe');
          iframe.src = movie.video_url;
          iframe.allowFullscreen = true;
          player.appendChild(iframe);
        } else {
          player.innerHTML = '<p>❌ Unsupported video type.</p>';
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('movie-title').innerText = 'Error loading movie.';
      });
  </script>
</body>
</html>
